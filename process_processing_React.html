<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡豆流程處理</title>
    <!-- 步驟一：載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="./jsx/Menu.jsx"></script>
    <script type="text/babel" src="./jsx/Second_page_frame.jsx"></script>
    <script type="text/babel" src="./jsx/Footer.jsx"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div id="root"></div>



    <script type="text/babel">
        function App() {



            return (
                <>
                    <Menu />
                    <Second_page_frame />
                    <Footer />
                </>
            )
        }
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
    </script>

    <!-- JQuery 官方CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- JQuery smoove -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smoove/0.2.10/jquery.smoove.min.js"></script>
    <script>
        // $('設定的class名稱').smoove();  預設為淡出淡入
        // 必須寫在子元素上面
        $('.smoove').smoove();
    </script>

    <!-- <script src="./js/process.js"></script> -->
</body>

</html>
